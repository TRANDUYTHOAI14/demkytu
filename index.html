<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Đếm Ký Tự & Chuyển Đổi Chữ</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <button id="toggle-dark-mode" class="btn btn-dark mb-3">🌙 Chế độ Tối</button>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="appTabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#countTab">📊 Đếm Ký Tự & Từ</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#convertTab">🔠 Chuyển Đổi Chữ</button>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Tab Đếm Ký Tự -->
            <div class="tab-pane fade show active animate__animated animate__fadeIn" id="countTab">
                <textarea id="text-input" class="form-control mb-2" placeholder="Nhập văn bản..."></textarea>
                <p class="fw-bold">🔢 Số ký tự: <span id="char-count">0</span></p>
                <p class="fw-bold">📖 Số từ: <span id="word-count">0</span></p>
                <p id="warning-msg" class="text-danger fw-bold"></p>
            </div>

            <!-- Tab Chuyển Đổi Chữ -->
            <div class="tab-pane fade animate__animated animate__fadeIn" id="convertTab">
                <textarea id="convert-input" class="form-control mb-2" placeholder="Nhập văn bản..."></textarea>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-primary convert-btn" data-type="uppercase">🔠 Viết Hoa</button>
                    <button class="btn btn-secondary convert-btn" data-type="lowercase">🔡 Viết Thường</button>
                    <button class="btn btn-success convert-btn" data-type="capitalize">📝 Hoa Từ Đầu</button>
                    <button id="copy-btn" class="btn btn-warning">📋 Copy</button>
                </div>
                <div class="output-container text-center mt-3">
                    <strong>Kết quả :</strong> <span id="convert-output" class="fw-bold text-success"> </span>
                </div> 
                <p id="copy-msg" class="text-success mt-2" style="display: none;">✔️ Đã sao chép!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
