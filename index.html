<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ký tự & từ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="toggle-dark-mode">🌙 Chế độ tối</button>
        <h1>Ứng dụng Đếm Ký Tự & Từ</h1>
        <textarea id="text-input" placeholder="Nhập văn bản tại đây..."></textarea>
        <p class="warning" id="warning-msg"></p>
        <p>Số ký tự: <span id="char-count">0</span></p>
        <p>Số từ: <span id="word-count">0</span></p>

        <!-- 🟢 THÊM PHẦN TÁC GIẢ -->
        <div class="author">
            <img src="https://graph.facebook.com/{YOUR_FACEBOOK_ID}/picture?width=100&height=100" alt="Avatar">
            <p>Được phát triển bởi <a href="https://www.facebook.com/{YOUR_FACEBOOK_USERNAME}" target="_blank">Tên của bạn</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
